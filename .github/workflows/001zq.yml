name: Build UZonMail

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-windows-desktop:
    runs-on: windows-latest
    name: Build Windows Desktop
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        cache-dependency-path: 'ui-src/yarn.lock'

    - name: Install 7-Zip
      run: |
        choco install 7zip -y

    - name: Install Yarn
      run: |
        npm install -g yarn

    - name: Install frontend dependencies
      working-directory: ./ui-src
      run: |
        yarn install --frozen-lockfile

    - name: Build Windows Desktop
      working-directory: ./scripts
      shell: pwsh
      run: |
        ./build-desktop.ps1

    - name: Upload Windows Desktop Artifact
      uses: actions/upload-artifact@v4
      with:
        name: uzonmail-desktop-windows
        path: build/uzonmail-desktop-win-x64-*.zip
        retention-days: 30

  build-windows-server:
    runs-on: windows-latest
    name: Build Windows Server
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        cache-dependency-path: 'ui-src/yarn.lock'

    - name: Install 7-Zip
      run: |
        choco install 7zip -y

    - name: Install Yarn
      run: |
        npm install -g yarn

    - name: Install frontend dependencies
      working-directory: ./ui-src
      run: |
        yarn install --frozen-lockfile

    - name: Build Windows Server
      working-directory: ./scripts
      shell: pwsh
      run: |
        ./build-win-server.ps1

    - name: Upload Windows Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: uzonmail-server-windows
        path: build/uzonmail-service-win-x64-*.zip
        retention-days: 30

  build-linux-server:
    runs-on: ubuntu-latest
    name: Build Linux Server
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        cache-dependency-path: 'ui-src/yarn.lock'

    - name: Install 7zip and PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y p7zip-full p7zip-rar
        sudo apt-get install -y wget
        wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y powershell
        rm packages-microsoft-prod.deb

    - name: Install Yarn
      run: |
        npm install -g yarn

    - name: Install frontend dependencies
      working-directory: ./ui-src
      run: |
        yarn install --frozen-lockfile

    - name: Create 7z.exe wrapper for Linux
      run: |
        echo '#!/bin/bash' | sudo tee /usr/local/bin/7z.exe
        echo '/usr/bin/7z "$@"' | sudo tee -a /usr/local/bin/7z.exe
        sudo chmod +x /usr/local/bin/7z.exe

    - name: Debug - Check project structure
      run: |
        echo "=== 项目结构检查 ==="
        echo "backend-src 目录内容:"
        ls -la backend-src/ || echo "backend-src 目录不存在"
        echo "Plugins 目录内容:"
        ls -la backend-src/Plugins/ 2>/dev/null || echo "Plugins 目录不存在"
        echo "UZonMailCorePlugin 项目文件:"
        find backend-src/ -name "*.csproj" -type f | head -10

    - name: Try solution build first
      working-directory: ./backend-src
      run: |
        echo "=== 尝试构建解决方案 ==="
        # 查找解决方案文件
        SOLUTIONS=$(find . -name "*.sln" -type f | head -5)
        if [ -n "$SOLUTIONS" ]; then
          echo "找到解决方案文件:"
          echo "$SOLUTIONS"
          # 使用第一个找到的解决方案
          FIRST_SOLUTION=$(echo "$SOLUTIONS" | head -1)
          echo "使用解决方案: $FIRST_SOLUTION"
          # 恢复 NuGet 包
          dotnet restore "$FIRST_SOLUTION" || echo "NuGet 包恢复失败"
          # 尝试构建
          dotnet build "$FIRST_SOLUTION" --configuration Release --verbosity normal || echo "解决方案构建失败"
        else
          echo "未找到解决方案文件"
          # 尝试直接构建 UZonMailService
          dotnet build "UZonMailService/UZonMailService.csproj" --configuration Release --verbosity normal || echo "UZonMailService 构建失败"
        fi

    - name: Build Linux Server
      working-directory: ./scripts
      shell: pwsh
      run: |
        Write-Host "=== Starting Linux build ==="
        Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
        
        Write-Host "=== Testing 7z access ==="
        $7zResult = Get-Command "7z.exe" -ErrorAction SilentlyContinue
        if ($7zResult) {
            Write-Host "✓ 7z.exe found at: $($7zResult.Source)"
            & 7z.exe --version
        } else {
            Write-Host "✗ 7z.exe not found"
        }
        
        Write-Host "=== Running build script ==="
        try {
            ./build-linux.ps1
            Write-Host "✓ Build completed successfully"
        } catch {
            Write-Host "✗ Build failed: $($_.Exception.Message)"
            Write-Host "Error details: $($_.Exception.StackTrace)"
            # 即使失败也继续，看看是否有部分构建结果
            Write-Host "继续执行以检查部分构建结果..."
        }

    - name: Check build results even if failed
      if: always()
      run: |
        echo "=== 检查构建结果（即使构建失败）==="
        if [ -d "build" ]; then
          echo "Build directory exists"
          ls -la build/
          echo "=== 所有构建文件 ==="
          find build/ -type f 2>/dev/null | while read file; do
            echo "Found: $file"
            ls -la "$file"
          done
        else
          echo "Build directory not found"
          echo "=== 当前目录结构 ==="
          ls -la
          echo "=== 搜索可能的构建产物 ==="
          find . -name "*.zip" -type f 2>/dev/null | head -20 || echo "No zip files found"
          find . -name "*.tar.gz" -type f 2>/dev/null | head -20 || echo "No tar.gz files found"
        fi

    - name: Upload Linux Server Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: uzonmail-server-linux
        path: |
          build/
          build/*.zip
          build/*.tar.gz
        retention-days: 30
        if-no-files-found: warn

  create-release:
    runs-on: ubuntu-latest
    name: Create Release
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [build-windows-desktop, build-windows-server, build-linux-server]
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List downloaded files
      run: |
        echo "=== All downloaded artifacts ==="
        find ./artifacts -type f -name "*.zip" | while read file; do
          echo "Found: $file"
          ls -la "$file"
        done

    - name: Upload to Release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./artifacts/**/*.zip
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
